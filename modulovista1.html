<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETPLACE</title>
    <!-- Ícono de la pestaña (favicon) -->
    <link rel="icon" type="image/png" href="assets/reciclaje.png.png">
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="start.html" class="logo-link">
                <img src="imagenes/logo.png" alt="Círculo Agro" class="logo-img">
            </a>
           <nav class="nav">
                <a href="start.html" class="nav-link active">Inicio</a>
                <a href="modulomapa.html" class="nav-link">Mapa</a>
                <a href="modulochat.html" class="nav-link">Chat</a>
                <a href="modulovista1.html" class="nav-link">Marketplace</a>
                <a href="perfil.html" class="nav-link">Perfil</a>
                <a href="estadisticas.html" class="nav-link">Estadísticas</a>


</nav>  
            <div class="auth-buttons">
                <!--  <button class="btn btn-outline">Login</button>
                <button class="btn btn-primary">Registrarse</button> -->
            </div>
        </div>
    </header> 

    <!-- Main Content -->
    <main class="main-content">
        <section class="marketplace-section">
            <div class="container">
                <h1 class="section-title">Circular Shop</h1>

<!-- Filtro de búsqueda -->
<div class="search-container">
    <!--  <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-input"> -->
      <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-input" oninput="filterProducts()">
    <button class="btn btn-primary search-btn" onclick="filterProducts()">Buscar</button>
</div> 

                <div class="products-grid" id="productsGrid">
                    <!-- Los productos se cargarán desde JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modales -->
    <div id="productDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeProductDetail()">&times;</span>
            <div class="product-detail-container">
                <div class="product-detail-image">
                    <img id="detailImage" src="" alt="Producto">
                </div>
                <div class="product-detail-info">
                    <h2 id="detailTitle"></h2>
                    <p id="detailDescription"></p>
                    <div class="product-detail-price" id="detailPrice"></div>
                    <div class="quantity-selector">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" id="quantity" min="1" value="1" max="10">
                    </div>
                    <button class="btn btn-primary add-to-cart" onclick="addToCart()">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCart()">&times;</span>
            <h2>Carrito de Compras</h2>
            <div id="cartItems" class="cart-items"></div>
            <div class="cart-total">
                <div><strong>Subtotal:</strong> <span id="cartSubtotal">$0.00</span></div>
                <div><strong>Comisión (7%):</strong> <span id="cartFee">$0.00</span></div>
                <div style="margin-top:8px;"><strong>Total:</strong> <span id="cartTotal">$0.00</span></div>
            </div>
            <button class="btn btn-primary checkout-btn" onclick="showCheckoutForm()">Proceder al Pago</button>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCheckout()">&times;</span>
            <h2>Información de Pago</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label>Dirección de Envío</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label>Método de Pago</label>
                    <select id="paymentMethod" required>
                        <option value="">Seleccionar</option>
                        <option value="credit">Tarjeta de Crédito</option>
                        <option value="debit">Tarjeta de Débito</option>
                        <option value="paypal">PayPal</option>
                        <option value="transfer">Transferencia</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Confirmar Compra</button>
            </form>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSuccess()">&times;</span>
            <div class="success-message">
                <div class="success-icon">✓</div>
                <h2>¡Compra Exitosa!</h2>
                <p>Tu pedido ha sido procesado con éxito.</p>
                <div id="successSummary" style="margin-top:10px;color:#333;"></div>
                <button class="btn btn-primary" onclick="closeSuccess()">Entendido</button>
            </div>
        </div>
    </div>

    <!-- Scripts al final -->
    <script src="pantallamarketplace.js"></script>
</body>
</html>
